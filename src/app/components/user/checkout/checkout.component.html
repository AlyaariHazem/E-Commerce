<app-header></app-header>
<div class="checkout-container">
    <h2>ðŸ›’ Checkout Process</h2>

    <!-- Checkout Progress Bar -->
    <div class="checkout-steps">
        <div class="step" [class.active]="currentStep === 'shipping'" (click)="navigateTo('shipping')">
            <span class="step-number">1</span>
            <span class="step-label">Shipping</span>
        </div>
        <div class="step" [class.active]="currentStep === 'payment'" (click)="navigateTo('payment')">
            <span class="step-number">2</span>
            <span class="step-label">Payment</span>
        </div>
        <div class="step" [class.active]="currentStep === 'review'" (click)="navigateTo('review')">
            <span class="step-number">3</span>
            <span class="step-label">Review</span>
        </div>
    </div>

    <!-- Child Routes Render Here -->
    <div class="checkout-content">
        <router-outlet></router-outlet>
    </div>
</div>
<app-footer></app-footer>
