<div class="shipping-container">
    <h3>🚚 Step 1: Shipping Details</h3>
  
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Shipping Address</mat-label>
        <input matInput type="text" [(ngModel)]="shippingDetails.address" name="address" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input matInput type="text" [(ngModel)]="shippingDetails.city" name="city" required>
      </mat-form-field>
  
      <div class="actions">
        <button mat-stroked-button color="primary" routerLink="/user/checkout/payment" (click)="proceedToPayment()">
          Next: Payment ➡️
        </button>
      </div>
    </form>
  </div>
